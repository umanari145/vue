<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue app</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>

<body>
    <div id="app">
        <!--ここは親の値が有効になる slotの挿入は外(この場合親からになるため)-->
        <my-button>{{ textLabel }}</my-button>
    </div>

    <script>

new Vue({
  el: '#app',
  data: function () {
    return {
      textLabel: 'parent'
    }
  },
  components: {
    MyButton: {
        data: function () {
            return {
                textLabel: 'child'
            }
        },
        template: "<button><slot>OK</slot></button>"
    }
  }
})

    </script>
</body>

</html>
