<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js SPAのサンプルアプリケーション</title>
    <style>
      /* https://jp.vuejs.org/v2/api/index.html#v-cloak */
      [v-cloak] {
        display: none /* テンプレートの{{}}を非表示にする */
      }
    </style>
  </head>
  <body>
    <div id="app">
      <nav v-cloak>
        <router-link to="/top">トップページ</router-link>
        <router-link to="/users">ユーザー一覧ページ</router-link>
        <router-link to="/users/new?redirect=true">新規ユーザー登録</router-link>
        <router-link to="/login" v-show="!Auth.loggedIn()">ログイン</router-link>
        <router-link to="/logout" v-show="Auth.loggedIn()">ログアウト</router-link>
      </nav>
      <router-view></router-view>
    </div>

    <script src="https://unpkg.com/vue@2.4.2/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-router@2.7.0/dist/vue-router.min.js"></script>

    <!-- ユーザー一覧ページのテンプレート -->
    <script type="text/x-template" id="user-list">
      <div>
        <div class="loading" v-if="loading">読み込み中...</div>
        <div v-if="error" class="error">
          {{ error }}
        </div>
        <div v-for="user in users" :key="user.id">
          <router-link :to="`/users/${user.id}`">{{ user.name }}</router-link>
        </div>
      </div>
    </script>
    
    <script>
    // ユーザーリストコンポーネント
    var UserList = {
      template: '#user-list',
      data: function () {
        return {
          loading: false,
          users:[],
          error: null
        }
      },

      created: function () {
        this.fetchData()
      },

      watch: {
        '$route': 'fetchData'
      },

      methods: {
        fetchData: function () {
          this.loading = true
          getUsers((err, users) => {
            if (err) {
              this.error = err.toString()
            } else {
              this.users = users
            }
            this.loading = false
          });
        }
      }
    }

    // 擬似的にAPI経由で情報を取得したようにする
    var getUsers = function (callback) {
      setTimeout(function () {
        callback(null, userData)
      }, 1000)
    }

    var getUser = function (userId, callback) {
      setTimeout(function () {
        var filteredUsers = userData.filter(function (user) {
          return user.id === parseInt(userId, 10)
        })
        callback(null, filteredUsers && filteredUsers[0])
      }, 1000)
    }
    </script>

    <!-- ユーザー詳細ページのテンプレート -->
    <script type="text/x-template" id="user-detail">
      <div>
        <div class="loading" v-if="loading">読み込み中...</div>
        <div v-if="error" class="error">
          {{ error }}
        </div>
        <div v-if="user">
          <h2>{{ user.name }}</h2>
          <p>{{ user.description }}</p>
        </div>
      </div>
    </script>

    <script>
    // ユーザー詳細コンポーネント
    var UserDetail = {
      template: '#user-detail',
      data: function () {
        return {
          loading: false,
          user: null,
          error: null
        }
      },

      created: function () {
        this.fetchData()
      },

      watch: {
        '$route': 'fetchData'
      },

      methods: {
        fetchData: function () {
          this.loading = true
          // this.$route.params.userId に現在のURL上のパラメーターに対応したuserIdが格納される
          getUser(this.$route.params.userId, ((err, user) => {
            this.loading = false
            if (err) {
              this.error = err.toString()
            } else {
              this.user = user
            }
          }))
        }
      }
    }
    </script>

    <!-- ユーザー作成ページのテンプレート -->
    <script type="text/x-template" id="user-create">
      <div>
        <div class="sending" v-if="sending">Sending...</div>
        <div>
          <h2>新規ユーザー作成</h2>
          <div>
            <label>名前: </label>
            <input type="text" v-model="user.name">
          </div>
          <div>
            <label>説明文: </label>
            <textarea v-model="user.description"></textarea>
          </div>
          <div v-if="error" class="error">
            {{ error }}
          </div>
          <div>
            <input type="button" @click="createUser" value="送信">
          </div>
        </div>
      </div>
    </script>

    <script>
    // 新規ユーザー作成コンポーネント
    var UserCreate = {
      template: '#user-create',
      data: function () {
        return {
          sending: false,
          user: this.defaultUser(),
          error: null
        }
      },

      created: function () {
      },

      methods: {
        defaultUser: function () {
          return {
            name: '',
            description: ''
          }
        },

        createUser: function () {
          // 入力パラメーターのバリデーション
          if (this.user.name.trim() === '') {
            this.error = 'Nameは必須です'
            return
          }
          if (this.user.description.trim() === '') {
            this.error = 'Descriptionは必須です'
            return
          }
          postUser(this.user, ((err, user) => {
            this.sending = false
            if (err) {
              this.error = err.toString()
            } else {
              this.error = null
              // デフォルトでフォームをリセット
              this.user = this.defaultUser()
              alert('新規ユーザーが登録されました')
              // ユーザー一覧ページに戻る
              this.$router.push('/users')
            }
          }))
        }
      }
    }

    // 擬似的にAPI経由で情報を更新したようにする
    // 実際のWebアプリケーションではServerへPOSTリクエストを行う
    var postUser = function (params, callback) {
      // 一秒待ってcallback(関数)を実行する
      setTimeout(function () {
        // idは追加されるごとに自動的にincrementされていく
        params.id = userData.length + 1
        userData.push(params)
        callback(null, params)
      }, 1000)
    }
    </script>

    <!-- ログインページのテンプレート -->
    <script type="text/x-template" id="login">
      <div>
        <h2>Login</h2>
        <p v-if="$route.query.redirect">
          ログインしてください
        </p>
        <form @submit.prevent="login">
          <label><input v-model="email" placeholder="email"></label>
          <label><input v-model="pass" placeholder="password" type="password"></label><br>
          <button type="submit">ログイン</button>
          <p v-if="error" class="error">ログインに失敗しました</p>
        </form>
      </div>
    </script>

    <script>
            // ログインコンポーネント
    var Login = {
      template: '#login',
      data: function () {
        return {
          email: 'vue@example.com',
          pass: '',
          error: false
        }
      },
      methods: {
        login() {
          Auth.login(this.email, this.pass, ((loggedIn) => {
            if (!loggedIn) {
              this.error = true
            } else {
              console.log(this);
              // redirectパラメーターが付いている場合はそのパスに遷移
              console.log(this.$route.query.redirect)
              this.$router.replace(this.$route.query.redirect || '/')
            }
          }))
        }
      }
    }
    </script>

    <script>
    // サンプルアプリケーション用のダミー認証モジュール
    var Auth = {
      login: function (email, pass, callback) {
        // ダミーデータを使った擬似ログイン
        setTimeout(function () {
          if (email === 'vue@example.com' && pass === 'vue') {
            // ログイン成功時はローカルストレージにtokenを保存する
            localStorage.token = Math.random().toString(36).substring(7)
            // ログイン成功　loggedIn になる
            if (callback) { callback(true) }
          } else {
            // ログイン失敗　!loggedIn になる
            if (callback) { callback(false) }
          }
        }, 0)
      },

      logout: function () {
        delete localStorage.token
        // vueのインスタンスを内包していないので下記のようなロジックは使えない
        //this.$router.replace(this.$route.query.redirect || '/')
      },

      loggedIn: function () {
        // ローカルストレージにtokenがあればログイン状態とみなす
        // ↓わかりにくいがnullでなければ・・・という意味
        return !!localStorage.token
      }
    }

    // ダミーデータの定義。本来はデータベースの情報をAPI経由で取得する
    var userData = [
      {
        id: 1,
        name: 'Takuya Tejima',
        description: '東南アジアで働くエンジニアです。'
      },
      {
        id: 2,
        name: 'Yohei Noda',
        description: 'アウトドア・フットサルが趣味のエンジニアです。'
      }
    ]

    // ルートオプションを渡してルーターインスタンスを生成
    var router = new VueRouter({
      // 各ルートにコンポーネントをマッピング
      // コンポーネントはVue.extend() によって作られたコンポーネントコンストラクタでも
      // コンポーネントオプションのオブジェクトでも渡せる
      routes: [
        {
          path: '/top',
          component: {
            template: '<div>トップページです。</div>'
          }
        },
        {
          path: '/users',
          component: UserList
        },
        {
          path: '/users/new',
          component: UserCreate,
          // 個別にroutingを定義
          beforeEnter: function (to, from, next) {
            // 認証されていない状態でアクセスした時はloginページに遷移する
            if (!Auth.loggedIn()) {
              next({
                path: '/login',
                query: { redirect: to.fullPath }
              })
            } else {
              // 認証済みであればそのまま新規ユーザー作成ページへ進む
              next()
            }
          }
        },
        {
          // /users/newの前にこのルートを定義するとパターンマッチにより/users/newが動作しなくなるので注意
          path: '/users/:userId',
          component: UserDetail
        },
        {
          path: '/login',
          component: Login
        },
        {
          path: '/logout',
          // 個別にroutingを定義
          beforeEnter: function (to, from, next) {
            Auth.logout()
            next('/top')
          }
        },
        {
          // 定義されていないパスへの対応。トップページへリダイレクトする。
          path: '*',
          redirect: '/top'
        }
      ]
    })

    // ルーターのインスタンスをrootとなるVueインスタンスに渡す
    var app = new Vue({
      data: {
        Auth: Auth
      },
      router: router
    }).$mount('#app')
    </script>
  </body>
</html>
